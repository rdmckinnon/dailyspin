baseURL = "https://dailyspin.fm/"
title = "Daily Spin"
theme = "archie"
languageCode = "en-us"
enableRobotsTXT = true
buildFuture = false

# Code highlighting
pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[pagination]
pagerSize = 15

[params]
mode = "auto"  # auto, light, dark, or toggle
useCDN = false
subtitle = "One perfect track, every day. Background + why it's great."
description = "One perfect track, every day. Background + why it's great."
customcss = ["css/vintage.css"]  # Custom vintage music theme styling

# Social Links (update these with your actual URLs)
[[params.social]]
name = "GitHub"
icon = "github"
url = "https://github.com/<you>"

[[params.social]]
name = "X (Twitter)"
icon = "twitter"
url = "https://x.com/<you>"

[[params.social]]
name = "Instagram"
icon = "instagram"
url = "https://instagram.com/<you>"

[[params.social]]
name = "Spotify"
icon = "spotify"
url = "https://open.spotify.com/user/<id>"

[taxonomies]
artist = "artist"
genre  = "genres"
mood   = "moods"
era    = "era"
year   = "year"

[outputs]
home = ["HTML", "RSS", "JSON"]
section = ["HTML", "RSS"]

[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "Songs"
url = "/songs/"
weight = 2

[[menu.main]]
name = "Artists"
url = "/artist/"
weight = 3

[[menu.main]]
name = "Genres"
url = "/genres/"
weight = 4

[[menu.main]]
name = "Tags"
url = "/tags/"
weight = 5

[[menu.main]]
name = "About"
url = "/about/"
weight = 6
