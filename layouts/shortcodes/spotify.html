{{- $id := .Get 0 -}}
{{- if $id -}}
<div class="spotify-embed my-8">
  <iframe 
    style="border-radius:12px" 
    src="https://open.spotify.com/embed/track/{{ $id }}?utm_source=generator&theme=0" 
    width="100%" 
    height="152" 
    frameBorder="0" 
    allowfullscreen="" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy">
  </iframe>
</div>
{{- end -}}
